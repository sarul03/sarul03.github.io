<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .profile-card {
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 700px;
        text-align: center;
        position: relative;
        display: none;
    }
    .profile-card img {
        max-width: 100%;
        max-height: 200px;
    }
    .close-button {
        position: absolute;
        top: -10px;
        right: 1px;
        font-size: 24px;
        cursor: pointer;
    }
    .profile-link {
        color: black; 
        text-decoration: none; 
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="node-content" id="kepalaDesaContent">
                <p><strong>Jabatan</strong>: KEPALA DESA</p>
                <p><strong>Nama Pejabat 1</strong>: <a href="#" class="profile-link" data-name="Farhan Fauzi S.Kom" data-position="Kepala Desa" data-nip="123456789" data-education="S.Kom" data-image="desa.jpg">arhan Fauzi S.Kom</a></p>
                <p><strong>Nama Pejabat 2</strong>: <a href="#" class="profile-link" data-name="Aisyah Rahman M.Si" data-position="Kepala Desa" data-nip="987654321" data-education="M.Si" data-image="path/to/image2.jpg">Aisyah Rahman M.Si</a></p>
                <!-- Tambahkan lebih banyak Nama Pejabat -->
            </div>
        </div>
    </div>
</div>

<div class="center-container">
    <div class="profile-card" id="profileCard">
        <span class="close-button" id="closeButton">&times;</span>
        <img src="" alt="Foto Profil" id="profileImage" class="img-fluid mb-3">
        <h2 id="profileName">Nama Pejabat</h2>
        <p id="profilePosition">Jabatan: Kepala Desa</p>
        <p id="profileNIP">NIP: 123456789</p>
        <p id="profileEducation">Pendidikan Terakhir: S.Kom</p>
        <!-- Tambahkan informasi lainnya -->
    </div>
</div>

<script>
    const profileLinks = document.querySelectorAll('.profile-link');
    const profileCard = document.getElementById('profileCard');
    const closeButton = document.getElementById('closeButton');
    const profileImage = document.getElementById('profileImage');
    const profileName = document.getElementById('profileName');
    const profilePosition = document.getElementById('profilePosition');
    const profileNIP = document.getElementById('profileNIP');
    const profileEducation = document.getElementById('profileEducation');

    profileLinks.forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            profileName.textContent = event.target.dataset.name;
            profileImage.src = event.target.dataset.image;
            profilePosition.textContent = 'Jabatan: ' + event.target.dataset.position;
            profileNIP.textContent = 'NIP: ' + event.target.dataset.nip;
            profileEducation.textContent = 'Pendidikan Terakhir: ' + event.target.dataset.education;

            profileCard.style.display = 'block';
        });
    });

    closeButton.addEventListener('click', () => {
        profileCard.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === profileCard) {
            profileCard.style.display = 'none';
        }
    });
</script>
</body>
</html>
